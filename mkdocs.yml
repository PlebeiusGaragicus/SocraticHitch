site_name: Socratic Hitch
site_description: Compile Socratic Seminar markdown files to HTML
site_url: https://PlebeiusGaragicus.github.io/SocraticHitch/
repo_url: https://github.com/PlebeiusGaragicus/SocraticHitch
repo_name: SocraticHitch

theme:
  name: material
  palette:
    - scheme: slate
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Example Arguments:
      - Persia: example-arguments/Persia.md
      - Vibecoding: example-arguments/vibecoding.md
